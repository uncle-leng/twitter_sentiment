<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sentment Comparison Between Cities</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" />

<body class="demo-4 loading">
<main>

			<div class="slide">
				<div class="slide__img" style="background-image: url(img/perth.jpg)"></div>
			</div>
			<div class="slide">
				<div class="slide__img" style="background-image: url(img/brisbane.jpg)"></div>
			</div>
			<div class="slide">
				<div class="slide__img" style="background-image: url(img/melbourne.jpg)"></div>
			</div>
			<div class="slide">

				<div class="slide__chart">
				<div id="container" style="margin: auto"></div>
				</div>
			</div>
		</div>
		<nav class="slidenav">
